<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="inp"> 
            <div class="card">
                <h1>Error Handled Addition</h1>
                <form action="#" id="add">
                    <div  class="form-group">
                        <label for="a">Enter First Number between 5 and 10 :</label>
                        <input type="number" name="a" id="a" min=5 max=10 required>
                    </div>
                    <div  class="form-group">
                        <label for="b">Enter Second Number between 5 and 10 :</label>
                        <input type="number" name="b" id="b" min=5 max=10 required>
                    </div>
                    <div><button type="button"  onclick="add()">Add</button></div>
                </form>
                <p id="result"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
